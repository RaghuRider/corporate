        <h2 style="margin-top: 6pt; margin-bottom: 0pt; margin-left: 0in; text-align: left;">SXA Introduction</h2>
        <p style="margin-top: 0pt; margin-bottom: 0pt; margin-left: 0in; text-align: justify;">The Sitecore Experience Accelerator module is used to increase your speed to market, enables you to deliver more easily at scale and gives mobile responsiveness by default. It is favored by organizations who want to achieve a smooth sailing website build and deployment.</p>
        <p style="text-align: center;">
        <img height="304" alt="SXA intro" width="602" src="-/media/D828270F770F4E868CE586BCE78EE25B.ashx?h=304&amp;w=602" style="height: 237px; width: 460px; left: 489.188px; top: 190px;" />&nbsp;</p>
        <h2 style="margin-top: 6pt; margin-bottom: 0pt; margin-left: 0in; text-align: left;">Why SXA?</h2>
        <p style="margin-top: 6pt; margin-bottom: 0pt; margin-left: 0in; text-align: justify;">Faster time-to-market Digital marketing made easy with the support of Sitecore and SXA marketing features</p>
        <p style="margin-top: 6pt; margin-bottom: 0pt; margin-left: 0in; text-align: justify;">Reduced development&nbsp;costsAssemble sites using responsive and reusable components which cuts related expenses</p>
        <p style="margin-top: 6pt; margin-bottom: 0pt; margin-left: 0in; text-align: justify;">Minimum to zero development  Enable different work streams (Frontend, Backend &amp; Content population) to run in parallel. A SXA site cuts down the timelines to half on an average when compared to a typical non-SXA site.</p>
        <p style="margin-top: 6pt; margin-bottom: 0pt; margin-left: 0in; text-align: justify;">Brand recognition and integrity Ready-made themes to enable brand consistency while enhancing its recognition.</p>
