        <div class="carrer-cont">
        <ol>
            <li>Expert in cleansing data, removing anomalies, selecting features, reducing dimensions, building/optimizing classifiers, correlating hard business / technology generated data with social media data (like tweets / blogs / posts / etc.) to discover hidden or unseen data or trend from vast amounts of data by applying various data mining techniques, statistical analysis and thus building high quality prediction systems.</li>
