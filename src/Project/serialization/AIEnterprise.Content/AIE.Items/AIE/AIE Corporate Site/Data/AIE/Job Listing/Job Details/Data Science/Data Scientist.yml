        <li>Strong analytical and problem solving skills. Should provide solutions to complex problems without known solutions.</li>
        <li>Excellent communication skills and capability to effectively work with both Business and Technology teams.</li>
        <li>Qualification &ndash; Degree in applied math, statistics, engineering, computer science or other quantitative field required. PhD or MS/MTech preferred.</li>
