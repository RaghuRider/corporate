      Value: |
        <p style="color: #5f727f; background-color: #ffffff; margin-right: 0px; margin-bottom: 1.1em; margin-left: 0px;"><strong>Are you running on an older Sitecore solution and are looking for upgrade and get access to the new possibilities in the latest version?</strong></p>
        <p style="color: #5f727f; background-color: #ffffff; margin: 0px 0px 1.1em;">Do you feel that the upgrade process might come at a high cost, or complexity? If the answer to the above questions is a &ldquo;Yes&rdquo;, then we can help you a free upgrade assessment</p>
        <p style="color: #5f727f; background-color: #ffffff; margin: 0px 0px 1.1em;">Sitecore 9.2 &ndash; the latest version of Sitecore &ndash; has a large number of features that enable you to better achieve your business and digital marketing goals. If you&rsquo;re a marketer who wants to take advantage of the clean design and customer data that enables context marketing, an upgrade to Sitecore 9.2 is essential. In addition, the longer you wait to upgrade, the higher the risk. Sitecore has already announced that support for 8.2 and older versions ends on 31st Dec, 2019</p>
        <p style="color: #5f727f; background-color: #ffffff; margin: 0px 0px 1.1em;">Sitecore 9.2 comes with a lot of exciting advantages.</p>
        <h4 style="color: #3c3950; background-color: #ffffff; margin: 1em 0px; letter-spacing: 0.05em;">SOME OF THESE ARE LISTED BELOW:</h4>
        <ul style="color: #5f727f; background-color: #ffffff;">
            <li>Sitecore 9.2 is optimized for the cloud</li>
            <li>Build and deploy to new environments is more efficient</li>
            <li>Support for headless JavaScript</li>
            <li>Smarter forms for improved data capture</li>
            <li>Multisystem integration powers 360&deg; view of customer data</li>
            <li>Sitecore Forms and Automation have been developed from the ground up to replace the Web Forms for Marketers and Engagement Plans respectively</li>
            <li>The new xConnect will enable marketers to personalize content from data contained in 3rd party systems<br />
            Opportunity to integrate web content with commerce and product cataloguing functionality (requires Sitecore commerce)</li>
            <li>Federated authentication and marketing automation enhancements</li>
        </ul>
        <p style="color: #5f727f; background-color: #ffffff; margin-top: 0px; margin-right: 0px; margin-left: 0px;"><a href="~/link.aspx?_id=EB8ED58391F54C2B9C84F637C85B7208&amp;_z=z">Contact us</a>&nbsp;and we can show you the many other benefits of upgrading to Sitecore 9.2 at absolutely Zero cost</p>
