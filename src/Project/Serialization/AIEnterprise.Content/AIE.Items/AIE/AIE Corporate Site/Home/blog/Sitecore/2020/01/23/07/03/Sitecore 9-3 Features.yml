        <p style="background: white; margin-bottom: 0.0001pt;"><strong style="color: black;font-size: 20px;">This blog highlights a few features of Sitecore 9.3:</strong></p>
        <ul style="margin-left: 20px;
            ;">
            <li class="_208Ie">Sitecore AI</li>
            <li class="_1BJwx _208Ie _1dH_e _1e3Rk _2j9wS _2QAo- _25MYV _3ZX8L _1dH_e">
            <p class="_208Ie" style="margin-right: 0px; margin-left: 0px; padding: 0px; border: 0px;">Sitecore SaaS </p>
            </li>
            <li class="_1BJwx _208Ie _1dH_e _1e3Rk _2j9wS _2QAo- _25MYV _3ZX8L _1dH_e">
            <p class="_208Ie" style="margin-right: 0px; margin-left: 0px; padding: 0px; border: 0px;">Horizon</p>
            </li>
            <li class="_1BJwx _208Ie _1dH_e _1e3Rk _2j9wS _2QAo- _25MYV _3ZX8L _1dH_e">
            <p class="_208Ie" style="margin-right: 0px; margin-left: 0px; padding: 0px; border: 0px;">Sitecore Forms Updated Few Fields</p>
            </li>
            <li class="_1BJwx _208Ie _1dH_e _1e3Rk _2j9wS _2QAo- _25MYV _3ZX8L _1dH_e">
            <p class="_208Ie" style="margin-right: 0px; margin-left: 0px; padding: 0px; border: 0px;">SIA(Sitecore Installation Assistant)</p>
            </li>
            <li class="_1BJwx _208Ie _1dH_e _1e3Rk _2j9wS _2QAo- _25MYV _3ZX8L _1dH_e">
            <p class="_208Ie" style="margin-right: 0px; margin-left: 0px; padding: 0px; border: 0px;">Sitecore Container Support</p>
            </li>
            <li class="_208Ie">EXM Templates</li>
        </ul>
        <p style="background: white;margin-bottom: 0.0001pt;padding-top: 10px !important;"><strong style="font-size: 20px !important; color:black;
        ;">1. Sitecore AI</strong></p>
        <p class="_1BJwx _208Ie _1dH_e _1e3Rk _2j9wS _2QAo- _25MYV _3ZX8L _1dH_e"><span style="text-align: justify; font-size: 17px; color: black;">Sitecore is about to release Sitecore AI, which is a Saas Module Called AI-as- a-service which can plug into Experience Platform from version 9.0 or higher.&nbsp;</span><span style="text-align: justify; font-size: 17px; color: black;">The Marketers Usually faces the content crisis to solve that Sitecore AI can be very helpful by giving them Intelligent insights they need to optimize content creation and personalized </span><span>	</span><span style="text-align: justify; font-size: 17px; color: black;">experience delivery at massive scale</span></p>
        <p class="_1BJwx _208Ie _1dH_e _1e3Rk _2j9wS _2QAo- _25MYV _3ZX8L _1dH_e" style="margin: 0px; padding: 0px; border: 0px; list-style-type: disc; text-align: left;">
        </p>
        <ul style="margin-left:10px !important;" class="auto-personalization;">
            <li class="_208Ie">Its real-time</li>
            <li class="_208Ie">High-performance data processing </li>
            <li class="_208Ie">Analysis has the power to forecast behavior trends </li>
            <li class="_1BJwx _208Ie _1dH_e _1e3Rk _2j9wS _2QAo- _1iXso _1cvSD _1dH_e" style="text-align: justify;
            ;">
            Generate smart campaigns with minimal human guidance, yet still customize the AI to their specific use cases. As we go forward, Sitecore AI will be infused throughout the Sitecore platform and form a core element of our SaaS vision.&rdquo;</li>
        </ul>
        <p class="_1BJwx _208Ie _1dH_e _1e3Rk _2j9wS _2QAo- _25MYV _3ZX8L _1dH_e"><span style="background-color: #ffffff; margin: 0px; padding: 0px; border: 0px; color: #000000;"><strong style="font-size: 17px;
        ;">Sitecore AI &ndash; Auto Personalization</strong></span><span style="background-color: #ffffff; color: #000000;"><strong> </strong></span></p>
        <p class="_1BJwx _208Ie _1dH_e _1e3Rk _2j9wS _2QAo- _25MYV _3ZX8L _1dH_e"><img alt="Auto-Personalization" src="-/media/Project/AIE/AIE-Corporate-Site/Blogs/Content/Sitecore/Sitecore-9-3-Features/Auto-Personalization.jpg?la=en&amp;hash=ED1CB211D58E2F4C86FDB9A835FE6A67&amp;hash=ED1CB211D58E2F4C86FDB9A835FE6A67" /></p>
        <p class="_1BJwx _208Ie _1dH_e _1e3Rk _2j9wS _2QAo- _25MYV _3ZX8L _1dH_e" style="margin: 0px; padding: 0px; border: 0px; list-style-type: disc; text-align: left;">
        </p>
        <ul style="margin-left:10px !important;/* color: black !important; */;" class="auto-personalization;">
            <li class="_208Ie">Works with 9.x or later</li>
            <li class="_208Ie">Separate Licence</li>
            <li class="_208Ie">Running on Cloud</li>
            <li class="_208Ie">12 million visitors, 2-3 months of Interaction Data</li>
            <li class="_208Ie">Work with rules</li>
        </ul>
        <p style="background: white; margin-bottom: 0.0001pt;"><strong style="font-size: 20px !important;color:black;padding-top: 12px !important;">2. Sitecore SaaS</strong></p>
        <p class="_3f-vr _208Ie blog-post-title-font _6qah_ _3k7A1 _2QAo- _25MYV _3ZX8L _1dH_e" style="font-family: unset;
        ;"><span style="text-align: justify; font-size: 17px; color: black;">Sitecore is launching a SaaS digital experience management platform, which is expected to be released in April 2020. S</span><span style="text-align: justify; font-size: 17px; color: black;">itecore would provide the full Experience Platform hosted in Sitecore&rsquo;s Managed Cloud &ldquo;as a service&rdquo;. However, it appears to be a brand-new product focusing on content management with its foundation version.</span></p>
        <p class="_1BJwx _208Ie _1dH_e _1e3Rk _2j9wS _2QAo- _25MYV _3ZX8L _1dH_e"><img alt="sitecore saas" src="-/media/Project/AIE/AIE-Corporate-Site/Blogs/Content/Sitecore/Sitecore-9-3-Features/sitecore-saas.jpg?la=en&amp;hash=BF2BE2DBC914DBFF3B459384F40D9208&amp;hash=BF2BE2DBC914DBFF3B459384F40D9208" /></p>
        <span style="white-space: pre;">	</span>
        <h5 style="text-align: justify;
        font-family: unset;
        ;">The new Developer Experience is in line with the JSS Headless approach and will support the use of ASP.NET Core as well as JavaScript.
        </h5>
        <p class="_1BJwx _208Ie _1dH_e _1e3Rk _2j9wS _2QAo- _25MYV _3ZX8L _1dH_e"><span style="background-color: #ffffff; color: #000000;"><img alt="saas headless" src="-/media/Project/AIE/AIE-Corporate-Site/Blogs/Content/Sitecore/Sitecore-9-3-Features/saas-headless.jpg?la=en&amp;hash=856710ACE0DC26B203B5221F86C3F43C&amp;hash=856710ACE0DC26B203B5221F86C3F43C" /></span></p>
        <h4 class="_3tkn1 _208Ie blog-post-title-font _1WM71 _2rIDJ _2QAo- _1iXso _1cvSD _1dH_e">Benefits of Sitecore SAAS are:</h4>
        <p class="_1BJwx _208Ie _1dH_e _1e3Rk _2j9wS _2QAo- _25MYV _3ZX8L _1dH_e" style="margin: 0px; padding: 0px; border: 0px; list-style-type: disc; text-align: left;">
        </p>
        <ul style="margin-left: 10px! important;">
            <li class="_208Ie">Easy to use</li>
            <li class="_208Ie">Configurable and</li>
            <li class="_208Ie">Extensible platform</li>
        </ul>
        <p class="XzvDs _208Ie _1dH_e blog-post-text-font blog-post-text-color _2QAo- _25MYV _3ZX8L _1dH_e" style="text-align: justify;color: black;font-size: 17px;">More information about Sitecore SaaS can be found on the Sitecore SaaS FAQ page: </p>
        <p class="XzvDs _208Ie _1dH_e blog-post-text-font blog-post-text-color _2QAo- _1iXso _1cvSD _1dH_e" style="text-align: justify;color: black;font-size: 17px;margin: 0px!important;padding: 0px !important;"><a rel="noopener noreferrer" href="https://www.sitecore.com/company/news-events/press-releases/2019/11/sitecore-saas-strategy/saas-faq" target="_blank" class="_2qJYG blog-link-hashtag-color _2IYtJ" style="color: #72c1bf; margin: 0px; padding: 0px; border: 0px;">
        <span style="margin: 0px; padding: 0px; border: 0px; color: blue;">https://www.sitecore.com/company/news-events/press-releases/2019/11/sitecore-saas-strategy/saas-faq</span></a></p>
        <p style="font-size: 20px !important;color:black;padding-top: 10px !important;"><strong style="color: black;font-family: sans-serif;">3. Horizon:</strong></p>
        <p class="_3f-vr _208Ie blog-post-title-font _6qah_ _3k7A1 _2QAo- _1iXso _1cvSD _1dH_e" style="color: #000000;background-color: #ffffff;border: 0px;text-align: justify;font-family: unset;"><span style="text-align: justify; font-size: 17px; color: black;">Horizon is the next generation editing environment, It is the most important addition to Sitecore 9.3, and the Sitecore Experience Editor will eventually be replaced. Horizon is a separate module providing a wide range of enhanced editing features including:</span></p>
        <p class="_3_0WU _208Ie _1dH_e _1e3Rk _19kPR _2QAo- _25MYV _3ZX8L _1dH_e" style="margin: 0px; padding: 0px; border: 0px; list-style-type: decimal; text-align: left;">
        </p>
        <ul style="margin-left: 10px !important;">
            <li class="_208Ie">Auto-save</li>
            <li class="_208Ie">Undo / redo</li>
            <li class="_208Ie">Easier navigation</li>
            <li class="_208Ie">Drag &amp; drop</li>
            <li class="_208Ie">In-Built Responsive(Simulator)</li>
        </ul>
        <p class="_3_0WU _208Ie _1dH_e _1e3Rk _19kPR _2QAo- _25MYV _3ZX8L _1dH_e" style="text-align: justify;color: black;font-size: 17px;"><span style="background-color: #ffffff; text-align: justify; color: #000000;">Horizon's concept of making everything one-click away and being able to be enabled as a module on Sitecore 9.3 involves quick page editing, strategic analysis (page output overview) and simulator preview (different device types and date selection)&nbsp;Horizon's first version available with basic features.</span></p>
