        <p style="background: white; margin-bottom: 0.0001pt;"><strong style="font-size: 20px !important; color:black;
        ;">4. Sitecore 9.3 Forms</strong></p>
        <div class="container">
        <div class="row">
        <div class="col-lg-9">
        <ul style="margin-left: 10px !important;">
            <li>You can now publish a form from the&nbsp;forms dashboard.</li>
            <li>To add file upload functionality to your forms,</li>
            <li>you can now use the&nbsp;File upload forms element.</li>
            <li>Introducing Sitecore.Context.PageMode.IsExploring</li>
            <li>You can now use the Sitecore bot detection functionality to verify whether visitor is human.</li>
            <li>xConnect Improvements</li>
        </ul>
        </div>
        <div class="col-lg-3 col-sm-12 forms" style="/* align-items: center; */
        ;"><img alt="sitecore forms" src="-/media/Project/AIE/AIE-Corporate-Site/Blogs/Content/Sitecore/Sitecore-9-3-Features/sitecore-forms.jpg?la=en&amp;hash=37B9085A504B65F2443DDC5FEB5AAAE7&amp;hash=37B9085A504B65F2443DDC5FEB5AAAE7" style="align-items: center;
        padding: 0px 40px;
        ;" /></div>
        </div>
        </div>
        <p style="font-size: 20px !important;color:black;padding-top: 10px !important;"><strong style="color: black;font-family: sans-serif;">5. Sitecore Installation Assistant (SIA)</strong></p>
        <p class="_3_0WU _208Ie _1dH_e _1e3Rk _19kPR _2QAo- _25MYV _3ZX8L _1dH_e"><span style="text-align: justify; font-size: 17px; color: black;"> Sitecore Installation Assistant. It&rsquo;s a simple GUI that allows you to enter various parameters like the name of your site, SQL admin credentials, the port for Solr to use, etc. After entering all the various info, SIA will setup Sitecore for you.</span></p>
        <p class="_3_0WU _208Ie _1dH_e _1e3Rk _19kPR _2QAo- _25MYV _3ZX8L _1dH_e" style="/* margin: 0px; *//* padding: 0px; *//* border: 0px; *//* list-style-type: decimal; *//* text-align: justify; */;"><span style="text-align: left;">&nbsp;</span></p>
        <hr />
        <h2 class="_3_0WU _208Ie _1dH_e _1e3Rk _19kPR _2QAo- _25MYV _3ZX8L _1dH_e" style="/* margin: 0px 0px 8px 40px; */padding: 0px;border: 0px;list-style-type: decimal;text-align: justify;"><span style="text-align: justify; background-color: #ffffff; color: #000000;"><strong><span style="background-color: #ffffff; font-size: 18px; color: #5c00c4;">Other Features</span></strong></span></h2>
        <p class="_3_0WU _208Ie _1dH_e _1e3Rk _19kPR _2QAo- _25MYV _3ZX8L _1dH_e" style="margin: 0px 0px 8px 40px; padding: 0px; border: 0px; list-style-type: decimal; text-align: justify;"><span style="text-align: justify; background-color: #ffffff; color: #000000;"><strong></strong></span></p>
        <blockquote class="_3jY04 _1J-OE _1EdST tcU2D blog-quote-border-color _2QAo- _25MYV _3ZX8L _1dH_e" style="color: #000000; background-color: #ffffff; padding: 10px 20px 10px 18px; border-width: 0px 0px 0px 2px; border-top-style: initial; border-color: #72c1bf; border-right-style: initial; border-bottom-style: initial; border-left-style: solid;">
        <h5 style="margin-top: 0px; margin-right: 0px; margin-bottom: 0px; padding: 0px; border: 0px;"><strong>Solr: 2 new Connection Timeout settings:</strong></h5>
        </blockquote>
        <ul style="margin-left: 30px !important;">
            <li style="color: black;">Default Solr Operations</li>
            <li style="color: black;">Performing Queries</li>
        </ul>
        <blockquote class="_3jY04 _1J-OE _1EdST tcU2D blog-quote-border-color _2QAo- _25MYV _3ZX8L _1dH_e" style="color: #000000; background-color: #ffffff; padding: 10px 20px 10px 18px; border-width: 0px 0px 0px 2px; border-top-style: initial; border-color: #72c1bf; border-right-style: initial; border-bottom-style: initial; border-left-style: solid;">
        <h5 style="margin: 0px; padding: 0px; border: 0px;"><strong>Removing Obsoletes</strong></h5>
        </blockquote>
        <ul style="margin-left: 30px !important;">
            <li style="color: black;">Sitecore.Nvelocity</li>
            <li style="color: black;">Lucene Search Provider</li>
            <li style="color: black;">Replaced deprecated SQL data types</li>
        </ul>
        <p class="_3_0WU _208Ie _1dH_e _1e3Rk _19kPR _2QAo- _25MYV _3ZX8L _1dH_e" style="margin: 0px 0px 8px 40px; padding: 0px; border: 0px; list-style-type: decimal; text-align: justify;"><span style="text-align: justify; background-color: #ffffff; color: #000000;"><strong></strong></span></p>
        <blockquote class="_3jY04 _1J-OE _1EdST tcU2D blog-quote-border-color _2QAo- _25MYV _3ZX8L _1dH_e" style="color: #000000; background-color: #ffffff;  padding: 10px 20px 10px 18px; border-width: 0px 0px 0px 2px; border-top-style: initial; border-color: #72c1bf; border-right-style: initial; border-bottom-style: initial; border-left-style: solid;">
        <h5 style="margin: 0px; padding: 0px; border: 0px;"><strong>Media Library in Azure Blob storage</strong></h5>
        </blockquote>
        <ul style="margin-left: 30px !important;font-size: 15px;">
            <li style="color: black;font-size: 16px !important;text-align: justify;">Sitecore stores default media objects in a Sitecore database, such as documents or images. Sitecore Blob Storage allows these files to be stored in Azure Blob Storage, reducing storage costs and increasing performance.</li>
        </ul>
        <p class="_3_0WU _208Ie _1dH_e _1e3Rk _19kPR _2QAo- _25MYV _3ZX8L _1dH_e" style="margin: 0px 0px 8px 40px; padding: 0px; border: 0px; list-style-type: decimal; text-align: justify;"><span style="text-align: justify; background-color: #ffffff; color: #000000;"><strong></strong></span></p>
        <blockquote class="_3jY04 _1J-OE _1EdST tcU2D blog-quote-border-color _2QAo- _25MYV _3ZX8L _1dH_e" style="color: #000000; background-color: #ffffff; padding: 10px 20px 10px 18px; border-width: 0px 0px 0px 2px; border-top-style: initial; border-color: #72c1bf; border-right-style: initial; border-bottom-style: initial; border-left-style: solid;">
        <h5 style="margin: 0px; padding: 0px; border: 0px;"><strong>Sitecore Container Support</strong></h5>
        </blockquote><blockquote class="_3jY04 _1J-OE _1EdST tcU2D blog-quote-border-color _2QAo- _25MYV _3ZX8L _1dH_e" style="color: #000000; background-color: #ffffff; padding: 10px 20px 10px 18px; border-width: 0px 0px 0px 2px; border-top-style: initial; border-color: #72c1bf; border-right-style: initial; border-bottom-style: initial; border-left-style: solid;">
        <h5 style="margin: 0px; padding: 0px; border: 0px;"><strong>Permission Enabled Search</strong></h5>
        </blockquote>
        <ul style="margin-left: 30px !important;">
            <li style="color: black;font-size: 16px !important;text-align: justify !important;">The new feature allows customers to use the Sitecore Security model to configure the security permissions for the content they want to appear in the search results. In rare instance-specific users or roles do not have the Read permissions to the item, this item might not appear in Search results for this user or role.</li>
        </ul>
        <p class="_3_0WU _208Ie _1dH_e _1e3Rk _19kPR _2QAo- _25MYV _3ZX8L _1dH_e" style="margin: 0px 0px 8px 40px; padding: 0px; border: 0px; list-style-type: decimal; text-align: justify;"><span style="text-align: justify; background-color: #ffffff; color: #000000;"><strong></strong></span></p>
        <blockquote class="_3jY04 _1J-OE _1EdST tcU2D blog-quote-border-color _2QAo- _25MYV _3ZX8L _1dH_e" style="color: #000000; background-color: #ffffff; padding: 10px 20px 10px 18px; border-width: 0px 0px 0px 2px; border-top-style: initial; border-color: #72c1bf; border-right-style: initial; border-bottom-style: initial; border-left-style: solid;">
        <h5 style="margin: 0px; padding: 0px; border: 0px;"><strong>Renamed version of SXA with Same Sitecore version i.e, SXA 9.3 just to be with sync</strong></h5>
        </blockquote>
        <p class="_3_0WU _208Ie _1dH_e _1e3Rk _19kPR _2QAo- _25MYV _3ZX8L _1dH_e" style="margin: 0px 0px 8px 40px; padding: 0px; border: 0px; list-style-type: decimal; text-align: justify;"><strong style="color: #000000;"></strong></p>
