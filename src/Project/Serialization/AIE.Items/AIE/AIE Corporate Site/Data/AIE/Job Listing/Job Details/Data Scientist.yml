        <li>Good understanding of relational databases with ability to write/ modify complex SQL queries to generate required datasets and tune query performance.</li>
        <li>Understands dimensional data model, logical data model and physical data model for analytics and reporting. Understands data design that supports integration of data and information flow across various applications, systems and platforms.</li>
        <li>Strong analytical and problem solving skills. Should provide solutions to complex problems without known solutions.</li>
        <li>Excellent communication skills and capability to effectively work with both Business and Technology teams.</li>
        <li>Qualification &ndash; Degree in applied math, statistics, engineering, computer science or other quantitative field required. PhD or MS/MTech preferred.</li>
        <li>BE / BTECH in MIS, CS or related field. 5+ years of technology experience as a Data Scientist</li>
