        <h2>
        <strong>What is xConnect?</strong>
        </h2>
        <p>Sitecore xConnect is introduced with Sitecore XP 9 and it is a full data interoperability between Sitecore and any other 3<sup>rd</sup> party systems like <strong>CRM Systems (Salesforce, Microsoft Dynamics), PIM, ERP or other machine learning platforms.</strong></p>
        <h4>&nbsp;</h4>
        <h4>Key Features:</h4>
        <ul style="list-style-type: disc;">
            <li>xConnect is a service Layer and exposes a web API end point</li>
            <li>xConnect client API to write/read/Search data form xDB</li>
            <li>Supports sync and Async</li>
            <li>Implements oData protocol</li>
            <li>xConnect is a provider-based architecture</li>
            <li>It is more secure and customizable</li>
        </ul>
        <p>xConnect and xDB are two parts of the platform that work together. It has two services called <em>Collection and Search.</em></p>
        <p style="text-align: center;"><img alt="VerticallyScalledArcitect" height="596" width="801" src="-/media/6B721A6A82D4494BAFD7B5A64D55696A.ashx?h=596&amp;w=801" style="height: 596px; width: 801px;" /></p>
        <p style="text-align: center;">Figure 1: vertically scaled architecture</p>
        <p>&nbsp;</p>
        <p>As said xConnect is a service layer, which exists independent of Sitecore. Due to this, there is no direct connection between the underlying xDB databases or search indexes and any client including other internal systems, such as processing servers. The client application is only aware of the xConnect endpoint. In server will have two separate IIS websites, two web roots and two URLs: one for client (Sitecore) and one for xConnect as shown below.</p>
        <p>&nbsp;</p>
        <p style="text-align: center;"><img alt="xConnectHostOnSameServer" height="111" width="531" src="-/media/510F2EE337DF4835857B4E9EA34ADAA4.ashx?h=111&amp;w=531" style="height: 111px; width: 531px;" /></p>
        <p style="text-align: center;">Figure 2: xConnect host on same server</p>
        <p>Since xConnect is not dependent on Sitecore, it can be hosted separately on a dedicated server and can be scaled, based on the requirement. Communication to xConnect must happen over HTTPS and clients must have the appropriate certificate thumbprint.</p>
        <p><span style="background: white; color: black;">&nbsp;</span></p>
        <p style="text-align: center;"><img alt="xConnectHostOnVerticalScaleEnvironment" height="255" width="610" src="-/media/260EFD45651744F09C5FFFF41CFB7139.ashx?h=255&amp;w=610" style="height: 255px; width: 610px;" /></p>
        <p style="text-align: center;">Figure 3: xConnect hosting on vertical scale environment</p>
        <p>&nbsp;</p>
        <h1><strong>xConnect Default Facets</strong></h1>
        <p>xConnect defines several built-in facets. </p>
        <p>Default contacts facets:</p>
        <ul style="list-style-type: disc;">
            <li>PersonalInformation</li>
            <li>EmailAddressList</li>
            <li>AddressList</li>
            <li>PhoneNumberList</li>
            <li>ConsentInformation</li>
            <li>ListSubscriptions</li>
            <li>Avatar</li>
            <li>Contact behavior profile</li>
            <li>Engagement measures</li>
            <li>Key behavior cache</li>
            <li>Interactions cache</li>
        </ul>
        <p>Default interaction facets</p>
        <ul style="list-style-type: disc;">
            <li>UserAgentInfo</li>
            <li>IpInfo</li>
            <li>ProfileScores</li>
            <li>WebVisit</li>
            <li>LocaleInfo</li>
        </ul>
