        <h3 style="color: #292929; background-color: #ffffff; margin-top: 1.5rem; margin-bottom: 0.75rem;">Why Learn Java?</h3>
        <p style="color: #484848; background-color: #ffffff; margin-top: 0px; margin-bottom: 1rem;">Java is among the most popular programming languages out there, mainly because of how versatile and compatible it is. Java can be used for a large number of things, including software development, mobile applications, and large systems development. As of 2019, 88% market share of all smartphones run on Android, the mobile operating system written in Java. Knowing Java opens a great deal of doors for you as a developer.</p>
        <h3 style="color: #292929; background-color: #ffffff; margin-top: 1.5rem; margin-bottom: 0.75rem;">Take-Away Skills</h3>
        <p style="color: #484848; background-color: #ffffff; margin-top: 0px; margin-bottom: 1rem;">In this course you&rsquo;ll be exposed to fundamental programming concepts, including object-oriented programming (OOP) using Java. You&rsquo;ll build 7 Java projects&mdash;like a basic calculator&mdash;to help you practice along the way.</p>
