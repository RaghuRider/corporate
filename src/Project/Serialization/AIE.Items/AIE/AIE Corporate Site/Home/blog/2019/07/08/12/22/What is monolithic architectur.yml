    - ID: "4e0720e9-9d50-4ddc-87cf-ecd65e8e94c8"
      Hint: NavigationTitle
      Value: What is monolithic architecture
    - ID: "4f441595-f0b8-48fc-8f58-8ceda868003e"
      Hint: Content
      Value: |
        <h1 class="iu iv dr ax aw dp iw ix iy iz ja jb jc jd je jf jg" style="color: rgba(0, 0, 0, 0.84); background-color: #ffffff; margin: 1.25em 0px -0.28em; letter-spacing: -0.022em;">Monolithic Architecture</h1>
        <p class="jh ji dr ax jj b jk jl jm jn jo jp jq jr js jt ju" style="color: rgba(0, 0, 0, 0.84); background-color: #ffffff; margin: 0.86em 0px -0.46em; letter-spacing: -0.004em;">Monolith means composed all in one piece. The&nbsp;<span class="jj jv">Monolithic</span>&nbsp;application describes a single-tiered&nbsp;<span class="jj jv">software</span>&nbsp;application in which different components combined into a single program from a single platform. Components can be:</p>
        <ul style="color: rgba(0, 0, 0, 0.8); background-color: #ffffff; margin: 0px; padding: 0px; list-style-type: none; list-style-image: none;">
            <li class="jh ji dr ax jj b jk jw jm jx jo jy jq jz js ka ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 2em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Authorization &mdash; responsible for authorizing a user</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Presentation &mdash; responsible for handling HTTP requests and responding with either HTML or JSON/XML (for web services APIs).</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Business logic &mdash; the application&rsquo;s business logic.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Database layer &mdash; data access objects responsible for accessing the database.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Application integration &mdash; integration with other services (e.g. via messaging or REST API). Or integration with any other Data sources.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Notification module &mdash; responsible for sending email notifications whenever needed.</li>
        </ul>
        <p class="jh ji dr ax jj b jk jw jm jx jo jy jq jz js ka ju" style="color: rgba(0, 0, 0, 0.84); background-color: #ffffff; margin: 2em 0px -0.46em; letter-spacing: -0.004em;"><span class="jj jv">Example for Monolithic Approach</span></p>
        <p class="jh ji dr ax jj b jk jw jm jx jo jy jq jz js ka ju" style="color: rgba(0, 0, 0, 0.84); background-color: #ffffff; margin: 2em 0px -0.46em; letter-spacing: -0.004em;">Consider an example of Ecommerce application, that authorizes customer, takes an order, check products inventory, authorize payment and ships ordered products. This application consists of several components including e-Store User interface for customers (Store web view) along with some backend services to check products inventory, authorize and charge payments and shipping orders.</p>
        <figure class="ii ij ik il im eq kj y z paragraph-image" style="color: rgba(0, 0, 0, 0.8); background-color: #ffffff; margin: 56px auto 0px;">
        <div class="ip n eg iq" style="background-color: rgba(0, 0, 0, 0.05); margin: auto;">
        <div class="kk n" style="padding-bottom: 261.313px;">
        <div class="cy in fw p q fv ac cg v io" style="opacity: 0; height: 261.313px; width: 680px;"><img alt="" src="https://miro.medium.com/max/60/1*TRmj8lWyzCufEGjxCONAog.jpeg?q=20" class="fw p q fv ac is it" width="700" height="269" style="height: 261.313px; width: 680px;" /></div>
        <img alt="" class="np nq fw p q fv ac" width="700" height="269" src="https://miro.medium.com/max/1050/1*TRmj8lWyzCufEGjxCONAog.jpeg" style="opacity: 1; height: 261.313px; width: 680px;" /></div>
        </div>
        <figcaption class="bb dv kl km hc kn ko kp aw du" style="color: rgba(0, 0, 0, 0.54); margin-top: 10px; margin-right: 0px; margin-left: 0px; text-align: center;">Monolithic Architecture (for E-Commerce Application)</figcaption></figure>
        <p class="jh ji dr ax jj b jk jw jm jx jo jy jq jz js ka ju" style="color: rgba(0, 0, 0, 0.84); background-color: #ffffff; margin: 2em 0px -0.46em; letter-spacing: -0.004em;">Despite having different components/modules/services, the application is built and deployed as one Application for all platforms (i.e. desktop, mobile and tablet) using RDBMS as a data source.&nbsp;<a href="https://articles.microservices.com/monolithic-vs-microservices-architecture-5c4848858f59" class="dj cb kq kr ks kt" style="color: inherit;">Benefits and Drawbacks of Monolithic Architecture</a>.</p>
        <p class="jh ji dr ax jj b jk jw jm jx jo jy jq jz js ka ju" style="color: rgba(0, 0, 0, 0.84); background-color: #ffffff; margin: 2em 0px -0.46em; letter-spacing: -0.004em;"><span class="jj jv">Benefits:</span></p>
        <ul style="color: rgba(0, 0, 0, 0.8); background-color: #ffffff; margin: 0px; padding: 0px; list-style-type: none; list-style-image: none;">
            <li class="jh ji dr ax jj b jk jw jm jx jo jy jq jz js ka ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 2em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Simple to develop &mdash; At the beginning of a project it is much easier to go with Monolithic Architecture.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Simple to test. For example, you can implement end-to-end testing by simply launching the application and testing the UI with Selenium.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Simple to deploy. You have to copy the packaged application to a server.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Simple to scale horizontally by running multiple copies behind a load balancer.</li>
        </ul>
        <p class="jh ji dr ax jj b jk jw jm jx jo jy jq jz js ka ju" style="color: rgba(0, 0, 0, 0.84); background-color: #ffffff; margin: 2em 0px -0.46em; letter-spacing: -0.004em;"><span class="jj jv">Drawbacks:</span></p>
        <ul style="color: rgba(0, 0, 0, 0.8); background-color: #ffffff; margin: 0px; padding: 0px; list-style-type: none; list-style-image: none;">
            <li class="jh ji dr ax jj b jk jw jm jx jo jy jq jz js ka ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 2em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Maintenance &mdash; If Application is too large and complex to understand entirely, it is challenging to make changes fast and correctly.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">The size of the application can slow down the start-up time.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">You must redeploy the entire application on each update.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Monolithic applications can also be challenging to scale when different modules have conflicting resource requirements.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Reliability &mdash; Bug in any module (e.g. memory leak) can potentially bring down the entire process. Moreover, since all instances of the application are identical, that bug impact the availability of the entire application</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Regardless of how easy the initial stages may seem, Monolithic applications have difficulty to adopting new and advance technologies. Since changes in languages or frameworks affect an entire application, it requires efforts to thoroughly work with the app details, hence it is costly considering both time and efforts.</li>
        </ul>
        <h1 class="iu iv dr ax aw dp iw ku iy kv ja kw jc kx je ky jg" style="color: rgba(0, 0, 0, 0.84); background-color: #ffffff; margin: 1.95em 0px -0.28em; letter-spacing: -0.022em;">Microservices Architecture</h1>
        <p class="jh ji dr ax jj b jk jl jm jn jo jp jq jr js jt ju" style="color: rgba(0, 0, 0, 0.84); background-color: #ffffff; margin: 0.86em 0px -0.46em; letter-spacing: -0.004em;"><span class="jj jv">Microservices</span>&nbsp;are an approach to application development in which a large application is built as a suite of modular services (i.e. loosely coupled modules/components). Each module supports a specific business goal and uses a simple, well-defined interface to communicate with other sets of services.</p>
        <p class="jh ji dr ax jj b jk jw jm jx jo jy jq jz js ka ju" style="color: rgba(0, 0, 0, 0.84); background-color: #ffffff; margin: 2em 0px -0.46em; letter-spacing: -0.004em;">Instead of sharing a single database as in Monolithic application, each microservice has its own database. Having a database per service is essential if you want to benefit from microservices, because it ensures&nbsp;<span class="jj jv">loose coupling</span>. Each of the services has its own database. Moreover, a service can use a type of database that is best suited to its needs.</p>
        <p class="jh ji dr ax jj b jk jw jm jx jo jy jq jz js ka ju" style="color: rgba(0, 0, 0, 0.84); background-color: #ffffff; margin: 2em 0px -0.46em; letter-spacing: -0.004em;">Consider the same example of the e-commerce application, which consists of several components/modules. Define each component/module as a separate&nbsp;<span class="jj jv">loosely coupled</span>&nbsp;service depending on the requirement, which may collaborate with each other based on the scenario. We can have following services for a complete application:</p>
        <ul style="color: rgba(0, 0, 0, 0.8); background-color: #ffffff; margin: 0px; padding: 0px; list-style-type: none; list-style-image: none;">
            <li class="jh ji dr ax jj b jk jw jm jx jo jy jq jz js ka ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 2em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Authorization Service &mdash; Responsible for authorizing customer.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Order Service &mdash; takes an order and process it.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Catalog Service &mdash; Manage products and check products inventory.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Cart Service &mdash; Manage user cart, this service can utilize Catalog service as a data source.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Payment Service &mdash; Manage and Authorize payments.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Shipping Service &mdash; Ships ordered products.</li>
        </ul>
        <figure class="ii ij ik il im eq kj y z paragraph-image" style="color: rgba(0, 0, 0, 0.8); background-color: #ffffff; margin: 56px auto 0px;">
        <div class="ip n eg iq" style="background-color: rgba(0, 0, 0, 0.05); margin: auto;">
        <div class="kk n" style="padding-bottom: 261.313px;">
        <div class="cy in fw p q fv ac cg v io" style="opacity: 0; height: 261.313px; width: 680px;"><img alt="" src="https://miro.medium.com/max/60/1*3mY6LcrO3o0nkpAZkNjF0Q.jpeg?q=20" class="fw p q fv ac is it" width="700" height="269" style="height: 261.313px; width: 680px;" /></div>
        <img alt="" class="np nq fw p q fv ac" width="700" height="269" src="https://miro.medium.com/max/1050/1*3mY6LcrO3o0nkpAZkNjF0Q.jpeg" style="opacity: 1; height: 261.313px; width: 680px;" /></div>
        </div>
        <figcaption class="bb dv kl km hc kn ko kp aw du" style="color: rgba(0, 0, 0, 0.54); margin-top: 10px; margin-right: 0px; margin-left: 0px; text-align: center;">Microservices Architecture (for E-Commerce Application)</figcaption></figure>
        <p class="jh ji dr ax jj b jk jw jm jx jo jy jq jz js ka ju" style="color: rgba(0, 0, 0, 0.84); background-color: #ffffff; margin: 2em 0px -0.46em; letter-spacing: -0.004em;"><span class="jj jv">Benefits:</span></p>
        <ul style="color: rgba(0, 0, 0, 0.8); background-color: #ffffff; margin: 0px; padding: 0px; list-style-type: none; list-style-image: none;">
            <li class="jh ji dr ax jj b jk jw jm jx jo jy jq jz js ka ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 2em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Microservices Enables the continuous delivery and deployment of large, complex applications.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Better testability &mdash; services are smaller and faster to test.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Better deployability &mdash; services can be deployed independently.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">It enables you to organize the development effort around multiple teams. Each team is responsible for one or more single service. Each team can develop, deploy and scale their services independently of all of the other teams.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Each microservice is relatively small</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Comfortable for a developer to understand</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">The IDE is faster making developers more productive</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">The application starts faster, which makes developers more productive, and speeds up deployments</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Improved fault isolation. For example, if there is a memory leak in one service then only that service is affected. The other services continue to handle requests. In comparison, one misbehaving component of a monolithic architecture can bring down the entire system.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Microservices Eliminates any long-term commitment to a technology stack. When developing a new service you can pick a new technology stack. Similarly, when making major changes to an existing service you can rewrite it using a new technology stack.</li>
        </ul>
        <p class="jh ji dr ax jj b jk jw jm jx jo jy jq jz js ka ju" style="color: rgba(0, 0, 0, 0.84); background-color: #ffffff; margin: 2em 0px -0.46em; letter-spacing: -0.004em;"><span class="jj jv">Drawbacks:</span></p>
        <ul style="color: rgba(0, 0, 0, 0.8); background-color: #ffffff; margin: 0px; padding: 0px; list-style-type: none; list-style-image: none;">
            <li class="jh ji dr ax jj b jk jw jm jx jo jy jq jz js ka ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 2em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Developers must deal with the additional complexity of creating a distributed system.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Developer tools/IDEs are oriented on building monolithic applications and don&rsquo;t provide explicit support for developing distributed applications.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Testing is more difficult as compared to Monolith applications.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Developers must implement the inter-service communication mechanism.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Implementing use cases that span multiple services without using distributed transactions is difficult.</li>
            <li class="jh ji dr ax jj b jk ke jm kf jo kg jq kh js ki ju kb kc kd" style="color: rgba(0, 0, 0, 0.84); margin-top: 1.05em; margin-bottom: -0.46em; margin-left: 30px; padding-left: 0px; list-style-type: disc; letter-spacing: -0.004em;">Implementing use cases that span multiple services requires careful coordination between the teams.</li>
        </ul>
